<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #2c004f, #050014);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.container {
    text-align: center;
    padding: 50px;
    border-radius: 35px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    box-shadow: 0 0 60px rgba(0,255,255,0.6);
}

h1 {
    font-size: 3.2rem;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #ffd6ff, #9fffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    opacity: 0.85;
    margin-bottom: 30px;
}

.countdown {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
}

.box {
    background: rgba(0,0,0,0.45);
    padding: 25px 15px;
    border-radius: 25px;
}

.number {
    font-size: 3.5rem;
    font-weight: 900;
    text-shadow: 0 0 20px rgba(0,255,255,0.9);
}

.label {
    margin-top: 5px;
    font-size: 1rem;
    opacity: 0.9;
}

/* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
.fullscreen-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    padding: 14px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    background: linear-gradient(135deg,#ff66ff,#66ffff);
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
}
</style>
</head>

<body>

<div class="container" id="app">
    <h1>üéÜ Happy New Year 2026 üéÜ</h1>
    <div class="subtitle">‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡∏™‡∏π‡πà‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà</div>

    <div class="countdown">
        <div class="box">
            <div class="number" id="d">0</div>
            <div class="label">‡∏ß‡∏±‡∏ô</div>
        </div>
        <div class="box">
            <div class="number" id="h">0</div>
            <div class="label">‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á</div>
        </div>
        <div class="box">
            <div class="number" id="m">0</div>
            <div class="label">‡∏ô‡∏≤‡∏ó‡∏µ</div>

        <div class="box">

    </div>
</div>

<button class="fullscreen-btn" id="fs">‚õ∂ ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠</button>

<script>
const target = new Date("2026-01-01T00:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("app").innerHTML =
            "<h1>üéâ Happy New Year 2026 üéâ</h1><div class='subtitle'>‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡πÅ‡∏ï‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç ‚ú®</div>";
        return;
    }

    document.getElementById("d").innerText = Math.floor(diff / 86400000);
    document.getElementById("h").innerText = Math.floor(diff % 86400000 / 3600000);
    document.getElementById("m").innerText = Math.floor(diff % 3600000 / 60000);
    document.getElementById("s").innerText = Math.floor(diff % 60000 / 1000);
}, 1000);

/* Fullscreen */
document.getElementById("fs").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>
